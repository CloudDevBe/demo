---
kind: Pod
apiVersion: v1
metadata:
  name: aspnet-azurefile
  labels:
    name: storage
spec:
  containers:
  - image: microsoft/aspnet
    name: aspnet-azurefile
    volumeMounts:
    - name: azurefile01
      mountPath: 'D:'
  nodeSelector:
    beta.kubernetes.io/os: windows
  volumes:
  - name: azurefile01
    persistentVolumeClaim:
      claimName: pvc-azurefile

